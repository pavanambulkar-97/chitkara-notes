<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid;
            padding: 15px;
            border-radius: 10px;
        }

        main{
            width: 80%;
            margin: auto;
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Product page</h1>
    <p>{{response}}</p>
<main>
    
    {% for Product in response%}
      <div>
        <p>Name: {{Product.name}}</p>
        <p>price: {{Product.unit_price}}</p>
        <p>quantity: {{Product.quantity}}</p>
        <button><a href="{%url 'update' Product.id%}">Update</a></button>
        <button><a href="">Delete</a></button>
        
      </div>
    {% endfor %}
</main>
</body>
</html>
